<form [formGroup]="addChildForm" (ngSubmit)="onSubmit()">
    <h3 class="text-center fw-bold">Anmelderformular</h3>
    <mat-divider></mat-divider>
    <mat-form-field>
        <input matInput placeholder="Name" type="input" formControlName="name">
        <mat-error *ngIf="this.addChildForm.controls.name.hasError('required')">Please enter a Name</mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>

    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="birthDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker  [startAt]="datePickerDate" #picker></mat-datepicker>
        <mat-error *ngIf="this.addChildForm.controls.birthDate.hasError('invalidMinAge')">The Child must be at
            least {{minAge}} years old!
        </mat-error>
        <mat-error *ngIf="this.addChildForm.controls.birthDate.hasError('invalidMaxAge')">The age limit for the child is {{maxAge}} years.
        </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field>
        <mat-select formControlName="kindergardenId">
            <mat-option value="" disabled>Bitte auswÃ¤hlen</mat-option>
            <mat-option *ngFor="let kindergarden of storeService.kindergardens" [value]="kindergarden.id">
                {{kindergarden.name}}, {{kindergarden.address}}</mat-option>
        </mat-select>
    </mat-form-field>
    <mat-divider></mat-divider>
    <button mat-raised-button color="primary" type="submit">Anmelden</button>
</form>

<app-alert [message]="message" [title]="title" *ngIf="displayAlert" (closeModalEvent)="closeAlerts($event)"></app-alert>
