<div class="container-fluid" id="dashboard-container">
  <div class="row mb-3 mx-0">
    <app-filter-bar class="p-0"></app-filter-bar>
  </div>
  <div class="row">
    <app-data></app-data>
  </div>
  <div class="row mt-3 mb-3">
    <app-button (toggleForms)="changeVisibility($event)" [status]="isActive"></app-button>
  </div>
  <div class="row justify-content-center" *ngIf="isActive">
    <div class="card p-2 mb-5">
      <app-add-data></app-add-data>
    </div>
  </div>
</div>
