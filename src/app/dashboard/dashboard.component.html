<div class="container-fluid" id="dashboard-container">
  <div class="row">
    <app-data [currentPage]="currentPage" (selectPageEvent)="receiveMessage($event)"></app-data>
  </div>
  <div class="row mt-3 mb-3">
    <app-button (toggleForms)="changeVisibility($event)" [status]="isActive"></app-button>
  </div>
  <div class="row mx-0 mb-5 px-3 d-inline-block card" *ngIf="isActive">
    <app-add-data [currentPage]="currentPage" ></app-add-data>
  </div>
</div>
